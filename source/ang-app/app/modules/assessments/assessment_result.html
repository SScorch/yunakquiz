<h1>Result page </h1>
<h2 ng-bind="assessmentResult.name"></h2>

<a href=""> Category </a>
<a href=""> SubCategory </a>

<ul>
	<li ng-repeat="question in assessmentResult.questions"> 
		<p>{{question.title}}</p>
		
		<ul >
			<li ng-repeat="answer in question.answers" ng-class="{'bg-success': answer.checked==answer.correct}"> {{answer.title}}</li>
		</ul>
	</li>
</ul>

<button ng-click="redirectToAssessment()">Pass again</button> 

<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
